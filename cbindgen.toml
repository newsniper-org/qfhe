language = "C"
include_guard = "QFHE_H"
header = "/* Auto-generated by cbindgen */"
autogen_warning = "/* Do not edit this file manually. */"
style = "type"

# C 코드에서는 Rust 구조체의 내부를 알 필요가 없으므로,
# 구조체 자체를 export하는 대신 함수 시그니처를 통해
# 자동으로 불투명 타입(opaque type)으로 다루도록 합니다.
# 따라서 [export] 테이블은 비워두거나, 함수만 명시합니다.
# cbindgen이 #[unsafe(no_mangle)]이 붙은 함수들을 자동으로 찾아 export합니다.
[export]
# 비워두면 cbindgen이 #[unsafe(no_mangle)] 함수를 기반으로 필요한 타입만 불투명하게 export합니다.
